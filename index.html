<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Hunt - Discover Amazing Developers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <i class="fab fa-github"></i>
        <span>GitHub Hunt</span>
      </div>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <header class="hero">
        <h1>Discover Amazing Developers</h1>
        <p>Search for GitHub users and explore their profiles, repositories, and contributions</p>
      </header>

      <div class="search-section">
        <div class="search-box">
          <div class="input-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="username" placeholder="Enter GitHub username..." autocomplete="off">
          </div>
          <button id="searchBtn" class="search-btn">
            <span class="btn-text">Search</span>
            <i class="fas fa-arrow-right btn-icon"></i>
          </button>
        </div>
      </div>

      <div class="results-section">
        <div id="profile"></div>
        <div id="repos"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
<p>&copy; <span id="year"></span> GitHub Hunt. Made with ❤️ using GitHub API</p>
      <p>AnuramVarma</p>
      <!-- <p>Version 1.0.0</p> -->
      <!-- <p>Developed by <a href="https://github.com/anuramvarma" target="_blank">anuramvarma</a></p> -->

    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
